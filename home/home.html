<section id="landing">
  <div class="logo">
    <img src="logo.png">
  </div>
  <h1 ng-bind="tagline"></h1>
  <div class="nav">
    <ul>
      <li ng-repeat="value in navObject | orderBy:'value.index'">
        <a ng-href="{{value.link}}">{{value.text}}</a>
      </li>
    </ul>
  </div>
</section>
<section id="credits">
  <p>Logo designed by <a href="https://www.facebook.com/vineet.arora.33865" target="_blank">Vineet Arora</a></p>
  <p>&copy; Copyrights <span ng-bind="year"></span> Reserved. Team KNOx IIT Roorkee.</p>
</section>
