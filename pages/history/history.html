    <div class="car col-lg-6 padding0" ng-repeat="car in cars">
      <img ng-src="pages/history/cars/{{car.img}}" alt="{{car.name}}" />
      <div class="details">
        <h2 class="text-center" ng-bind="car.name"></h2>
        <h4 class="text-center">Season {{car.season}}</h4>
        <p class="lr-padding50" ng-bind="car.info"></p>
        <div class="hidden-details">
          <h3 ng-bind="car.name"></h3>
          <h4 ng-bind="car.year"></h4>
        </div>
      </div>
    </div>
  </div>
</section>
